<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1 class="title">{{title | uppercase }}</h1>
        <a *ngFor="let item of menuItems" [routerLink]="[item.path]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{item.title}}</a>
    </mat-toolbar-row>
</mat-toolbar>
